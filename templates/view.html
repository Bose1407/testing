{% extends "base.html" %}
{% block title %}View all users{% endblock %}
{% block content %}
    {% for items in values %}
       <!--<p>ID : {{items.id}}<br>Name: {{items.name}}<br>Email: {{items.email}}<br>Age:{{items.age}}</p>-->
       <table border="5px solid black" width="50%" height="100px">
        <tr>
            <th>
                Id:
            </th>
            <th>Name:</th>
            <th>Email:</th>
            <th>Age:</th>
            <th>Date of Application</th>
        </tr>
        <tr>
            <td>
                {{items.id}}
            </td>
            <td>
                {{items.name}}
            </td>
            <td>
                {{items.email}}
            </td>
            <td>
                {{items.age}}
            </td>
            <td>
                {{items.doa}}
            </td>
        </tr>
       
       </table>
    {% endfor %}
{% endblock %}
